<body>
    <br>
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb arr-right bg-white">
                <li class="breadcrumb-item offset-md-1"><a href="index.html" class="text-dark">Início</a></li>
                <li class="breadcrumb-item"><a href="cardapio.html" class="text-dark">Cardápio</a></li>

                <li class="breadcrumb-item">Avaliação</li>
            </ol>
        </nav>
    </div>
    <div class="container col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="row col">
                    <form id="form" class="col">
                        <br>
                        <h2>Avaliação</h2>
                        <small><span class="erro">Campos obrigatórios*</span></small>
                        <div class="form-group">
                            <div class="">
                                <br>
                                <input type="name" class="form-control" id="inputNome" placeholder="Insira seu nome*">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Insira seu email*">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <textarea class="form-control" id="textArea" placeholder="Descreva sua experiência*" rows="5"></textarea>
                                <br>
                                <div class="estrelas">
                                    <h4>Dê sua nota</h4>
                                    <input type="radio" id="cm_star-empty" name="fb" value="" checked/>
                                    <label for="cm_star-1"><i class="fa" id="iconAvaliacao"></i></label>
                                    <input type="radio" id="cm_star-1" name="fb" value="1" />
                                    <label for="cm_star-2"><i class="fa" id="iconAvaliacao"></i></label>
                                    <input type="radio" id="cm_star-2" name="fb" value="2" />
                                    <label for="cm_star-3"><i class="fa" id="iconAvaliacao"></i></label>
                                    <input type="radio" id="cm_star-3" name="fb" value="3" />
                                    <label for="cm_star-4"><i class="fa" id="iconAvaliacao"></i></label>
                                    <input type="radio" id="cm_star-4" name="fb" value="4" />
                                    <label for="cm_star-5"><i class="fa" id="iconAvaliacao"></i></label>
                                    <input type="radio" id="cm_star-5" name="fb" value="5" />
                                    <span id="estrelas"></span>
                                </div>
                            </div>
                        </div>
                        <div id="btn-home form-group">
                            <div class="">
                                <button type="button" class="btn btn-dark" onclick="validaAvaliacao()">Enviar</button>
                                <button type="button" class="btn btn-dark mr-2 ml-2" id="btnLimpa" onclick="apagaForm()">Limpar campos</button>
                            </div>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
