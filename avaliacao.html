<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eatit</title>

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body>
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb arr-right bg-white">
                <li class="breadcrumb-item offset-md-1"><a href="index.html" class="text-dark">Início</a></li>
                <li class="breadcrumb-item"><a href="cardapio.html" class="text-dark">Cardápio</a></li>
                <li class="breadcrumb-item"><a href="finalizar_pedido.html" class="text-dark">Finalizar</a></li>
                <li class="breadcrumb-item">Avaliação</li>
            </ol>
        </nav>
    </div>
    <div class="container col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="row col">
                    <form id="form" class="col">
                        <br>
                        <h2>Como foi sua experiência?</h2>
                        <p>Sua opinião é muito importante para melhorar sua experiência em nossa plataforma.</p>
                        <small><span class="erro">Campos obrigatórios*</span></small>
                        <div class="form-group">
                            <div class="">
                                <br>
                                <input type="name" class="form-control" id="inputNome" placeholder="Insira seu nome*">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Insira seu email*">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <textarea class="form-control" id="textArea" placeholder="Descreva sua experiência*" rows="5"></textarea>
                                <br>
                                <div class="estrelas">
                                    <h5>Nem só de estrelinhas viverá o Mario<small>&nbsp;(opcional)</small></h5>
                                    <input type="radio" id="cm_star-empty" name="fb" value="" checked/>
                                    <label for="cm_star-1"><i class="fa" id="iconAvaliacao"></i></label>
                                    <input type="radio" id="cm_star-1" name="fb" value="1" />
                                    <label for="cm_star-2"><i class="fa" id="iconAvaliacao"></i></label>
                                    <input type="radio" id="cm_star-2" name="fb" value="2" />
                                    <label for="cm_star-3"><i class="fa" id="iconAvaliacao"></i></label>
                                    <input type="radio" id="cm_star-3" name="fb" value="3" />
                                    <label for="cm_star-4"><i class="fa" id="iconAvaliacao"></i></label>
                                    <input type="radio" id="cm_star-4" name="fb" value="4" />
                                    <label for="cm_star-5"><i class="fa" id="iconAvaliacao"></i></label>
                                    <input type="radio" id="cm_star-5" name="fb" value="5" />
                                    <span id="estrelas"></span>
                                </div>
                            </div>
                        </div>
                        <div id="btn-home form-group">
                            <div>
                                <button type="button" class="btn btn-dark" data-toggle="modal" onclick="validaAvaliacao()">Enviar</button>
                                <button type="button" class="btn btn-dark mr-2 ml-2" id="btnLimpa" onclick="apagaForm()">Limpar campos</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- MODAL DE CONFIRMAÇÃO -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Pedido finalizado!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="window.location.href = 'index.html'">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <footer class="navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="copyright text-center">
                &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <strong>Eatit</strong>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="popper.js/dist/umd/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
