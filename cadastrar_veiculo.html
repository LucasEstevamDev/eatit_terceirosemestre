<!-- CONTATO -->
<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eatit</title>

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb arr-right bg-white">
                <li class="breadcrumb-item offset-md-1"><a href="#" onclick="history.back()" class="text-dark">Início</a></li>
                <li class="breadcrumb-item"><a href="#" onclick="history.back()" class="text-dark">Cadastro</a></li>
                <li class="breadcrumb-item">Veículo</li>
            </ol>
        </nav>
    </div>
    <div class="card col-md-8 offset-md-2 ">
        <div class="card-body">
        </div>
        <div class="col">
            <h3>Insira os dados do seu veículo</h3>
            <small id="passwordHelpBlock" class="form-text text-muted">
                    <span class="erro">Campos obrigatórios*</span>
                 </small>
        </div>
        <br>
        <form id="form">
            <div id="format_cadastro_usuario">
                <div class="form-group">
                    <div class="col">
                        <input type="text" class="form-control" id="inputPlaca" name="fname" placeholder="Placa*" onkeypress="mascara(this, '###-####')" maxlength="8">
                        <span id="erroPlaca"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col">
                        <input type="text" class="form-control" id="inputAnoV" placeholder="Ano do veículo*" onkeypress="return onlynumber(), mascara(this, '####')" maxlength="4" name="lname">
                        <span id="erroAnoV"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col">
                        <input type="text" class="form-control" id="inputCor" placeholder="Cor*" name="lname">
                        <span id="erroCor"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col">
                        <input type="text" class="form-control" id="inputCNH" name="lname" placeholder="Insira sua CNH e anexe o PDF abaixo*" onkeypress="return onlynumber(), mascara(this, '###########')" maxlength="11">
                        <span id="erroCNH"></span>
                        <br>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputPDF">
                            <label class="custom-file-label" for="validatedCustomFile">Insira o anexo da CNH*</label>
                        </div>
                        <span id="erroPDF"></span>
                    </div>
                </div>
                <br>
                <div class="col">
                    <button type="button" class="btn btn-dark" data-toggle="modal" onclick="validaVeiculo()">Finalizar
                            cadastro</button>
                    <button type="button" class="btn btn-dark" id="btnLimpa" onclick="apagaForm()">Limpar
                            campos</button>
                    <button type="button" class="btn btn-dark" role="button" onclick="history.back()">Editar
                            Dados</button>
                </div>
                <br><br>
            </div>
        </form>
    </div>
    <!-- MODAL DE CONFIRMAÇÃO -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Cadastro realizado com sucesso! <br> Enviamos um e-mail para autenticar seu acesso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="window.location.href = 'login.html'">OK</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="copyright text-center">
                &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <strong>Eatit</strong>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="popper.js/dist/umd/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
