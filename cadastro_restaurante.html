<!-- CONTATO -->
<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eatit</title>

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb arr-right bg-white">
                <li class="breadcrumb-item offset-md-1"><a href="#" onclick="history.back()" class="text-dark">Início</a></li>
                <li class="breadcrumb-item">Cadastro</li>
            </ol>
        </nav>
    </div>
    <div class="container col-md-8">
        <div class="card">
            <div class="card-body">
                <div>
                    <i class="material-icons" id="icon">storefront</i>
                </div>
                <div>
                    <h5>Faça seu cadastro e seja nosso parceiro!</h5>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        <span class="erro">Campos obrigatórios*</span>
                     </small>
                </div>
                <br>
                <form id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome*">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputCPF" placeholder="CPF*" onkeypress="return onlynumber(), mascara(this, '###.###.###-##')" maxlength="14">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputCelular" placeholder="Celular*" onkeypress="return onlynumber(), mascara(this, '## #####-####')" maxlength="13">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputEmail" placeholder="E-mail*">
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <input type="password" class="form-control" id="inputSenha" placeholder="Senha*">
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Sua senha precisa conter de 8-12 caracteres.
                            </small>
                        </div>
                        <div class="col form-group">
                            <input type="password" class="form-control" id="inputConfirmaSenha" placeholder="Confirme a senha*">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 form-group">
                            <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço do seu estabelecimento*">
                        </div>
                        <div class="col form-group">
                            <input type="text" class="form-control" id="inputNumero" placeholder="Número*" onkeypress="return onlynumber()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 form-group">
                            <input type="text" class="form-control" placeholder="Complemento">
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Campo opcional
                            </small>
                        </div>
                        <div class="col form-group">
                            <input type="text" class="form-control" id="inputCEP" placeholder="CEP*" onkeypress="return onlynumber(), mascara(this, '#####-###')" maxlength="9">
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-dark" data-toggle="modal" onclick="validaCadastro()">Finalizar
                            cadastro</button>
                        <button type="button" class="btn btn-dark" id="btnLimpa" onclick="apagaForm()">Limpar
                            campos</button>
                        <button type="button" class="btn btn-dark" role="button" onclick="return inicio()">Voltar
                            ao início</button>
                    </div>
                </form>
                <br>
            </div>
        </div>
        <!-- MODAL DE CONFIRMAÇÃO -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Cadastro realizado com sucesso! <br> Enviamos um e-mail para autenticar seu acesso</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="window.location.href = 'login.html'">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>

    <footer class="navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="copyright text-center">
                &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <span>Eatit</span>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="popper.js/dist/umd/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
