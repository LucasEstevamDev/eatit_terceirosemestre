<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eatit</title>

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <br>
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb arr-right bg-white">
                <li class="breadcrumb-item offset-md-1"><a href="index.html" class="text-dark">Início</a></li>
                <li class="breadcrumb-item">Login</li>
            </ol>
        </nav>
    </div>
    <br>
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <div class="col-md-4 offset-md-4">
                    <a href="index.html">
                        <img class="banner_img" src="img/eat_it.png" width="200px">
                    </a>
                </div>
                <br>
                <form action="" method="POST" name="formulario">
                    <div class="form-group, input_home">
                        <div class="col-md-10 offset-md-1">
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Digite o email">
                            <div class="invalid-feedback">Preencha este campo</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group, input_home">
                        <div class="col-md-10 offset-md-1">
                            <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
                            <div class="invalid-feedback">Preencha este campo</div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col ml-5">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Lembrar usuário</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="">
                                <strong><a href="esqueci_minha_senha.html" class="text-dark">Resetar senha</a></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10 offset-md-1">
                        <div id="btn_entrar">
                            <button type="submit" class="btn btn-dark col-md-12" role="button" onclick="return Login()">Entrar</button>
                        </div>
                        <br>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </div>
    <!-- Footer -->
    <footer class="footer navbar-fixed-bottom bg-dark">
        <div class="container-fluid">
            <div class="copyright text-center">
                &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <strong>Eatit</strong>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="popper.js/dist/umd/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
